name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright Regression Automation scripts in QA
      run: npm run test -- --device "Desktop Chrome" --env "qa" --tags "@reg" --report "local" --rerun
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
          name: merged-cucumber-report
          path: test-results/merged_cucumber_report.html
          retention-days: 30
